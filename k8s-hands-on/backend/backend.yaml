apiVersion: apps/v1
kind: Deployment
metadata:
  # annotations are key-value pairs that are used to store additional information about the deployment
  annotations:
    # this is a change cause annotation to see when using kubectl rollout history deployment deployment-test command
    kubernetes.io/change-cause: "Changes image to nginx:alpine"
  name: backend-k8s-hands-on
  labels:
    app: backend
spec:
  # limit the number of old ReplicaSets to keep
  revisionHistoryLimit: 10

  # Replica set configuration
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ricardoandre97/backend-k8s-hands-on:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 110
---
apiVersion: v1
kind: Service
metadata:
  name: backend-k8s-hands-on
  labels:
    app: backend
spec:
  type: ClusterIP # ClusterIP is the default type, it's a virtual IP address that is used to access the service from within the cluster
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9090
