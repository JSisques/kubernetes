apiVersion: apps/v1
kind: Deployment
metadata:
  # annotations are key-value pairs that are used to store additional information about the deployment
  annotations:
    # this is a change cause annotation to see when using kubectl rollout history deployment deployment-test command
    kubernetes.io/change-cause: "Changes image to nginx:alpine"
  name: deployment-test1
  labels:
    app: backend
spec:
  # limit the number of old ReplicaSets to keep
  revisionHistoryLimit: 10

  # Replica set configuration
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 110
---
apiVersion: v1
kind: Service
metadata:
  name: service-test1
  labels:
    app: backend
spec:
  type: NodePort # NodePort is a type of service that exposes the service on a port on each node in the cluster
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
